<!DOCTYPE html>
Holi, mundo! <br>

{% for pic in pics %}
  <p>{{ pic.title }}</p>
{% endfor %} <br>

{{ pics }}
<br>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firstapp feed</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <br><br>
  <div class="container">
    <div class="row">
      {% for pic in pics %}
      <div class="col-lg-4 offset-lg-4">
        <div class="media">
          <img class="mr-3 rounded-circle" src="{{ pic.user.picture }}" alt="{{ pic.user.name }}">
          <div class="media-body">
            <h5 class="mt-0">{{ pic.user.name }}</h5>
            {{ pic.timestamp }}
          </div>
        </div>
        <img class="img-fluid mt-3 border rounded" src="{{ pic.photo }}" alt="{{ pic.title }}">
        <h6 class="ml-1 mt-1">{{ pic.title }}</h6>
      </div>
      {% endfor %}
    </div>
    </div>
</body>
</html>
